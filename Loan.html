<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" />
	<script type="text/javascript" src="loan.js"></script>
</head>

<body>
	<div id="content" class="w3-panel w3-border-top w3-border-bottom w3-border-green">
		<h1 class="w3-container w3-blue">CIS2013 Total Loan Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="sales_tax">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" class="w3-panel w3-border w3-border-blue"/>
		<br />

		<label for="loan_length">Total # Monthly Payments:</label>
		<input type="text" id="loan_length" class="w3-panel w3-border w3-border-blue" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" class="w3-button w3-round-xlarge" value="Calculate" class="w3-panel w3-border w3-border-red" />
		<br />

		<label for="total_cost">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" class="w3-panel w3-border w3-border-blue" />
		<br><br>/
		<img class = "displayed" src="https://github.com/17ahabib/cis-2013-programs/blob/master/car.jpg?raw=true" alt="sketchy"  height="450" width="600">
	</div>
</body>
</html>
